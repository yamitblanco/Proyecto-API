<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Establece el idioma del documento como español -->

<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración para diseño responsivo en dispositivos móviles -->
  <meta name="description" content="Sistema de gestión de inventarios accesible y fácil de usar."> <!-- Descripción de la página para SEO -->

  <title>Sistema de Gestión de Inventarios</title> <!-- Título que se muestra en la pestaña del navegador -->

  <!-- Enlace a la hoja de estilos CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body> <!-- Comienza el contenido del cuerpo del documento -->

  <!-- Encabezado principal de la página -->
  <header>
    <h1>Bienvenido a Stock .Plus<br>Tu software de gestión de inventarios</h1>
  </header>

  <!-- Barra de navegación principal -->
  <nav id="mapanav_1">
    <a href="{{ url_for('inicio') }}">Iniciar Sesión</a> <!-- Enlace a la página de inicio de sesión -->
    <a href="{{ url_for('registro') }}">Registro</a> <!-- Enlace a la página de registro -->
  </nav>

  <!-- Sección principal del contenido -->
  <main>
    <div> <!-- Contenedor general (puede ser innecesario si no se estiliza con CSS) -->

      <!-- Sección de contacto -->
      <section id="contact">
        <h2 id="h3_centrado">Contacto</h2> <!-- Título de la sección de contacto -->

        <!-- Formulario de contacto -->
        <form action="contact_submit.html" method="POST" aria-label="Formulario de contacto">
          
          <!-- Campo de entrada para el nombre -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>

          <!-- Campo de entrada para el correo electrónico -->
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <!-- Área de texto para el mensaje -->
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <!-- Botón de envío del formulario -->
          <input type="submit" value="Enviar">
        </form>
      </section>
    </div> <!-- Fin del contenedor general -->
  </main> <!-- Fin de la sección principal -->

  <!-- Pie de página -->
  <footer>
    <p>© 2024 Sistema de Gestión de Inventarios</p> <!-- Texto de derechos de autor -->
  </footer>

</body>

</html>
